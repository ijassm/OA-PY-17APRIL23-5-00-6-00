<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      input {
        height: 45px;
        width: 100%;
        padding-left: 10px;
      }

      textarea {
        padding-top: 10px;
        padding-left: 10px;
        width: 100%;
      }

      .card {
        max-width: 400px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h2 class="text-center my-5">ADD CARD</h2>
    <main class="container d-flex flex-column align-items-center gap-2 my-5">
      <input class="image-link my-1" type="text" placeholder="Image link" />
      <input class="title my-1" type="text" placeholder="Title" />
      <textarea
        class="description"
        id=""
        rows="5"
        placeholder="description"
      ></textarea>
      <button class="btn btn-danger w-100 my-1" onclick="addCard()">
        Submit
      </button>
    </main>
    <hr />
    <main class="container d-flex flex-wrap gap-3 card-row my-5"></main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
