<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(120, 200, 60);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-[100vh] bg-slate-300">
    <button
      class="bg-black text-white p-3 active:scale-[0.9] hover:bg-black"
      onclick="openModel()"
    >
      Open Model
    </button>
    <section class="modal hidden absolute px-10 py-5 shadow-lg bg-white">
      <h1 class="text-[20px]">Are you sure to Logout?</h1>
      <div class="flex gap-3 my-5">
        <button class="bg-red-500 px-3 py-1 text-white" onclick="closeModel()">
          Cancel
        </button>
        <button
          class="border-solid border-green-500 border-2 px-3 py-1 hover:bg-green-800 hover:text-white"
        >
          Logout
        </button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
