<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Setting clamp property of heading */
      h1 {
        font-size: clamp(2rem, 4vw, 4rem);
        color: #eb4034;
      }

      /* Setting clamp property of box */
      .box {
        width: clamp(150px, 50%, 400px);
        height: 8rem;
        background: #5f76e8;
      }

      .box1 {
        margin-block: 20px;
        width: 4vw;
        height: 8rem;
        background: #5f76e8;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Welcome To GFG</h1>
      <div class="box"></div>
      <div class="box1"></div>
    </div>
  </body>
</html>
