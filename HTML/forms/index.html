<html lang="en">
  <head>

        required

      <br />

      <br />

      <br />
      <br />

      <br />

      <br />

      <br />

      <br />

      <textarea name="message" rows="10" cols="40">
The cat was playing in the garden.</textarea
      >

        <option value="volvo">Volvo</option>

      <br /><br />
    </form>
