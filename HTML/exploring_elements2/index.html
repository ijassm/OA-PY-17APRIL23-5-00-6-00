<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Fruits</h1>
    <ol type="I">
      <li>
        apple
        <ul>
          <li>green apple</li>
          <li>red apple</li>
        </ul>
      </li>
      <li>
        grapes
        <ol type="a" reversed>
          <li>black grapes</li>
          <li>green grapes</li>
        </ol>
      </li>
      <li>cherry</li>
      <li>kiwi</li>
      <li>orange</li>
    </ol>

    <hr />

    <table border="1px">
      <tr>
        <th>s.no</th>
        <th>name</th>
        <th>age</th>
      </tr>
      <tr>
        <td>1</td>
        <td>XXX</td>
        <td>23</td>
      </tr>
      <tr>
        <td>2</td>
        <td>AAA</td>
        <td>24</td>
      </tr>
    </table>

    <table border="1px">
      <tr>
        <th rowspan="2">1</th>
        <th>2</th>
        <th>3</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td colspan="3">1</td>
      </tr>
    </table>
  </body>
</html>
